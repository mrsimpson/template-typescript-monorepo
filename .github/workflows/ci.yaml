name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm via Corepack
        run: corepack prepare pnpm@9.14.2 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm run format

      - name: Run linting
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Build project
        run: pnpm run build

      - name: Run tests
        run: pnpm test
